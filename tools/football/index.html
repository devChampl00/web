<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Stream Finder</title>
  <style>

:root {
      --primary-color: #3b82f6;
      --primary-light: #93c5fd;
      --text-color: #1e293b;
      --bg-color: #f8fafc;
      --border-color: #e2e8f0;
      --shadow-color: rgba(0, 0, 0, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.5;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .player-wrapper {
      background: linear-gradient(135deg, #ffffff, #f0f9ff);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 15px var(--shadow-color);
      border: 1px solid var(--border-color);
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      overflow: hidden;
      background: #000;
    }

    .video-container iframe,
    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      background: white;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .control-button {
      background: none;
      border: none;
      cursor: pointer;
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      color: var(--text-color);
    }

    .control-button:hover {
      background: var(--primary-light);
      color: white;
    }

    .play-button {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
      color: white;
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .volume-slider {
      -webkit-appearance: none;
      width: 80px;
      height: 4px;
      border-radius: 2px;
      background: var(--border-color);
      outline: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--primary-color);
      cursor: pointer;
    }

    .progress-container {
      flex-grow: 1;
      margin: 0 1rem;
      cursor: pointer;
      position: relative;
    }

    .progress-bar {
      height: 4px;
      width: 100%;
      background: var(--border-color);
      border-radius: 2px;
      position: relative;
    }

    .progress-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
      border-radius: 2px;
      transition: width 0.1s ease;
    }

    .time-display {
      font-size: 0.875rem;
      color: var(--text-color);
      font-weight: 500;
    }

    .fullscreen-button {
      margin-left: 0.5rem;
    }

    .embed-input {
      margin-top: 1rem;
      width: 100%;
      display: flex;
      gap: 0.5rem;
    }

    .embed-input input {
      flex-grow: 1;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 0.875rem;
      outline: none;
      transition: border-color 0.2s ease;
    }

    .embed-input input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px var(--primary-light);
    }

    .embed-input button {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .embed-input button:hover {
      opacity: 0.9;
    }

    .player-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
    }

    .player-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--text-color);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .player-title svg {
      color: var(--primary-color);
    }

    .source-label {
      font-size: 0.75rem;
      color: #64748b;
      background-color: #f1f5f9;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
    }

    /* Responsive adjustments */
    @media (max-width: 640px) {
      .controls {
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .progress-container {
        order: -1;
        width: 100%;
        margin: 0 0 0.5rem 0;
      }

      .control-group {
        gap: 0.5rem;
      }

      .volume-container {
        display: none;
      }

      .control-button {
        width: 2rem;
        height: 2rem;
      }

      .embed-input {
        flex-direction: column;
      }
    }

    :root {
      --primary-color: #3b82f6;
      --primary-light: #93c5fd;
      --text-color: #1e293b;
      --bg-color: #f8fafc;
      --border-color: #e2e8f0;
      --shadow-color: rgba(0, 0, 0, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.5;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .player-wrapper {
      background: linear-gradient(135deg, #ffffff, #f0f9ff);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 15px var(--shadow-color);
      border: 1px solid var(--border-color);
      margin-bottom: 1.5rem;
    }

    /* Player styles from previous code */
    /* ... */

    .search-container {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 6px var(--shadow-color);
    }

    .search-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .search-title svg {
      color: var(--primary-color);
    }

    .search-form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .search-input {
      flex: 1;
      min-width: 200px;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      font-size: 0.875rem;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px var(--primary-light);
    }

    .search-button {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .search-button:hover {
      opacity: 0.9;
    }

    .date-picker {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      font-size: 0.875rem;
    }

    .results-container {
      display: none;
      margin-top: 1.5rem;
    }

    .results-title {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .match-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .match-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 4px var(--shadow-color);
      border: 1px solid var(--border-color);
    }

    .match-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #f8fafc;
      border-bottom: 1px solid var(--border-color);
    }

    .match-teams {
      font-weight: 600;
    }

    .match-details {
      font-size: 0.875rem;
      color: #64748b;
    }

    .match-sources {
      padding: 1rem;
    }

    .source-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem;
      border-bottom: 1px solid var(--border-color);
    }

    .source-item:last-child {
      border-bottom: none;
    }

    .source-info {
      display: flex;
      flex-direction: column;
    }

    .source-name {
      font-weight: 500;
    }

    .source-meta {
      font-size: 0.75rem;
      color: #64748b;
      display: flex;
      gap: 0.5rem;
    }

    .source-tag {
      background-color: #f1f5f9;
      padding: 0.125rem 0.375rem;
      border-radius: 4px;
    }

    .source-action {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .source-action:hover {
      background-color: #2563eb;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(59, 130, 246, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s linear infinite;
    }

    .error-message {
      color: #ef4444;
      padding: 1rem;
      background-color: #fee2e2;
      border-radius: 8px;
      margin-top: 1rem;
      display: none;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 640px) {
      .search-form {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Video Player (from your previous code) -->

    <div class="player-wrapper">
        <div class="player-header">
          <div class="player-title">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polygon points="23 7 16 12 23 17 23 7"></polygon>
              <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
            </svg>
            Elegant Player
          </div>
          <div class="source-label" id="source-label">YouTube</div>
        </div>

        <div class="video-container" id="video-container">
          <iframe
            id="video-iframe"
            src="https://www.youtube.com/embed/dQw4w9WgXcQ"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </div>

        <div class="controls">
          <div class="control-group">
            <button class="control-button play-button" id="play-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
              </svg>
            </button>

            <div class="volume-container">
              <button class="control-button" id="mute-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                  <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                  <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                </svg>
              </button>
              <input type="range" min="0" max="100" value="50" class="volume-slider" id="volume-slider">
            </div>
          </div>

          <div class="progress-container" id="progress-container">
            <div class="progress-bar">
              <div class="progress-fill" id="progress-fill"></div>
            </div>
          </div>

          <div class="control-group">
            <span class="time-display" id="time-display">0:00 / 0:00</span>
            <button class="control-button fullscreen-button" id="fullscreen-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div class="embed-input">
        <input type="text" id="embed-url" placeholder="Paste YouTube, Vimeo or other embed URL here..." value="https://www.youtube.com/embed/dQw4w9WgXcQ">
        <button id="embed-button">Embed Video</button>
      </div>

    <!-- Football Stream Search Tool -->
    <div class="search-container">
      <div class="search-title">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M12 6v6l4 2"></path>
        </svg>
        Football Stream Finder
      </div>

      <div class="search-form">
        <input type="text" class="search-input" id="team-search" placeholder="Search for team or competition...">
        <input type="date" class="date-picker" id="match-date" value="">
        <button class="search-button" id="search-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 4px; vertical-align: -3px;">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          Find Streams
        </button>
      </div>

      <div class="loading" id="loading-indicator" style="display: none;">
        <div class="spinner"></div>
      </div>

      <div class="error-message" id="error-message">
        No streams found. Try another search term or date.
      </div>

      <div class="results-container" id="results-container">
        <div class="results-title">Available Matches and Streams</div>

        <div class="match-list" id="match-list">
          <!-- Match cards will be added here -->
        </div>
      </div>
    </div>
  </div>

  <script>
    // Set date input to today's date
    document.addEventListener('DOMContentLoaded', function() {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('match-date').value = today;

      // Add event listener to search button
      document.getElementById('search-button').addEventListener('click', searchMatches);
    });

    // Mock data for demonstration
    const mockMatches = [
      {
        id: 'match1',
        homeTeam: 'Manchester United',
        awayTeam: 'Liverpool',
        competition: 'Premier League',
        kickoff: '2025-04-16T15:00:00Z',
        status: 'SCHEDULED',
        sources: [
          {
            platform: 'YouTube',
            title: 'Premier League: Man Utd vs Liverpool - Highlights Channel',
            url: 'https://www.youtube.com/embed/dQw4w9WgXcQ',
            isOfficial: true,
            quality: 'HD',
            language: 'English'
          },
          {
            platform: 'Premier League TV',
            title: 'Match of the Day Live: Man Utd vs Liverpool',
            url: 'https://player.premierleague.com/match/1',
            isOfficial: true,
            quality: '1080p',
            language: 'English'
          }
        ]
      },
      {
        id: 'match2',
        homeTeam: 'Barcelona',
        awayTeam: 'Real Madrid',
        competition: 'La Liga',
        kickoff: '2025-04-16T19:00:00Z',
        status: 'SCHEDULED',
        sources: [
          {
            platform: 'LaLiga TV',
            title: 'El Clasico: Barcelona vs Real Madrid',
            url: 'https://player.laliga.com/match/1',
            isOfficial: true,
            quality: 'HD',
            language: 'Spanish'
          },
          {
            platform: 'FIFA+',
            title: 'World Feed: Barcelona vs Real Madrid',
            url: 'https://www.fifa.com/fifaplus/en/watch/123',
            isOfficial: true,
            quality: '1080p',
            language: 'Multiple'
          },
          {
            platform: 'YouTube',
            title: 'LaLiga Official: Barcelona vs Real Madrid - English Commentary',
            url: 'https://www.youtube.com/embed/dQw4w9WgXcQ',
            isOfficial: true,
            quality: '720p',
            language: 'English'
          }
        ]
      }
    ];

    // Search function
    function searchMatches() {
      const searchTerm = document.getElementById('team-search').value.toLowerCase();
      const dateFilter = document.getElementById('match-date').value;

      const loadingIndicator = document.getElementById('loading-indicator');
      const resultsContainer = document.getElementById('results-container');
      const errorMessage = document.getElementById('error-message');

      // Show loading indicator
      loadingIndicator.style.display = 'flex';
      resultsContainer.style.display = 'none';
      errorMessage.style.display = 'none';

      // Simulate API call
      setTimeout(() => {
        loadingIndicator.style.display = 'none';

        // Filter mock data based on search term
        const filteredMatches = mockMatches.filter(match => {
          return match.homeTeam.toLowerCase().includes(searchTerm) ||
                 match.awayTeam.toLowerCase().includes(searchTerm) ||
                 match.competition.toLowerCase().includes(searchTerm);
        });

        if (filteredMatches.length > 0) {
          // Display results
          resultsContainer.style.display = 'block';
          displayMatches(filteredMatches);
        } else {
          // Show error message
          errorMessage.style.display = 'block';
        }
      }, 1500); // Simulate API delay
    }

    // Display matches
    function displayMatches(matches) {
      const matchList = document.getElementById('match-list');
      matchList.innerHTML = ''; // Clear previous results

      matches.forEach(match => {
        const matchCard = document.createElement('div');
        matchCard.className = 'match-card';

        // Format date
        const matchDate = new Date(match.kickoff);
        const formattedDate = matchDate.toLocaleString(undefined, {
          weekday: 'short',
          month: 'short',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });

        // Create match header
        const matchHeader = document.createElement('div');
        matchHeader.className = 'match-header';
        matchHeader.innerHTML = `
          <div class="match-teams">${match.homeTeam} vs ${match.awayTeam}</div>
          <div class="match-details">${match.competition} • ${formattedDate}</div>
        `;

        // Create sources section
        const sourcesSection = document.createElement('div');
        sourcesSection.className = 'match-sources';

        // Add sources
        match.sources.forEach(source => {
          const sourceItem = document.createElement('div');
          sourceItem.className = 'source-item';

          sourceItem.innerHTML = `
            <div class="source-info">
              <div class="source-name">${source.platform}: ${source.title}</div>
              <div class="source-meta">
                <span class="source-tag">${source.quality}</span>
                <span class="source-tag">${source.language}</span>
                <span class="source-tag">${source.isOfficial ? 'Official' : 'Unofficial'}</span>
              </div>
            </div>
            <button class="source-action" data-url="${source.url}">Watch</button>
          `;

          sourcesSection.appendChild(sourceItem);
        });

        // Assemble card
        matchCard.appendChild(matchHeader);
        matchCard.appendChild(sourcesSection);
        matchList.appendChild(matchCard);
      });

      // Add event listeners to watch buttons
      document.querySelectorAll('.source-action').forEach(button => {
        button.addEventListener('click', function() {
          const url = this.getAttribute('data-url');
          embedStream(url);
        });
      });
    }

    // Embed stream in player
    function embedStream(url) {
      // In a real implementation, this would connect to your video player
      alert(`Embedding stream URL: ${url}`);

      // Here you would update your player's iframe src
      // Example:
      // document.getElementById('video-iframe').src = url;
    }
  </script>
