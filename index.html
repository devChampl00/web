<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML, CSS, & Javascript Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="max-w-2xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold text-center mb-4">ğŸ“ File Explorer</h2>
        <ul id="fileList" class="space-y-2"></ul>
    </div>

    <script>
        const repoOwner = "devChampl00";
        const repoName = "web";
        const branch = "main";
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;

        async function loadFiles() {
            try {
                const response = await fetch(apiUrl);
                const files = await response.json();

                const fileList = document.getElementById("fileList");
                fileList.innerHTML = "";

                files.forEach(file => {
                    let li = document.createElement("li");
                    li.className = "p-3 bg-gray-50 rounded-lg shadow-sm hover:bg-gray-200 transition";

                    let a = document.createElement("a");
                    a.textContent = file.name;
                    a.href = file.type === "dir" ? `./${file.name}/` : file.download_url;
                    a.target = "_blank";
                    a.className = "text-blue-600 font-medium hover:underline flex items-center";

                    let icon = document.createElement("span");
                    icon.innerHTML = file.type === "dir" ? "ğŸ“‚" : "ğŸ“„";
                    icon.className = "mr-2 text-xl";

                    a.prepend(icon);
                    li.appendChild(a);
                    fileList.appendChild(li);
                });
            } catch (error) {
                console.error("Gagal mengambil data:", error);
            }
        }

        loadFiles();
    </script>

</body>
</html>
