<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="max-w-2xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold text-center mb-4">ğŸ“ File Explorer</h2>
        <ul id="fileList" class="space-y-2"></ul>
    </div>

    <script>
        const repoOwner = "devChampl00"; // Ganti dengan username GitHub kamu
        const repoName = "web"; // Ganti dengan nama repo GitHub Pages kamu
        const branch = "main"; // Ganti jika branch utama bukan 'main'

        // Dapatkan path dari lokasi saat ini
        let currentPath = window.location.pathname.replace(/^\//, '').replace(/\/$/, '');
        let apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${currentPath}?ref=${branch}`;

        async function loadFiles() {
            try {
                const response = await fetch(apiUrl);
                const files = await response.json();

                const fileList = document.getElementById("fileList");
                fileList.innerHTML = "";

                // Tambahkan tombol "Kembali" jika bukan di root
                if (currentPath !== "") {
                    let li = document.createElement("li");
                    li.className = "p-3 bg-gray-50 rounded-lg shadow-sm hover:bg-gray-200 transition";

                    let a = document.createElement("a");
                    a.textContent = "ğŸ”™ Kembali";
                    a.href = "../";
                    a.className = "text-red-600 font-medium hover:underline flex items-center";

                    li.appendChild(a);
                    fileList.appendChild(li);
                }

                // Tampilkan daftar file & folder
                files
                    .filter(file => !["index.html", "README.md"].includes(file.name))
                    .forEach(file => {
                        let li = document.createElement("li");
                        li.className = "p-3 bg-gray-50 rounded-lg shadow-sm hover:bg-gray-200 transition";

                        let a = document.createElement("a");
                        a.textContent = file.name;
                        a.href = file.type === "dir" ? `${file.name}/` : file.download_url;
                        a.target = "_self";
                        a.className = "text-blue-600 font-medium hover:underline flex items-center";

                        let icon = document.createElement("span");
                        icon.innerHTML = file.type === "dir" ? "ğŸ“‚" : "ğŸ“„";
                        icon.className = "mr-2 text-xl";

                        a.prepend(icon);
                        li.appendChild(a);
                        fileList.appendChild(li);
                });
            } catch (error) {
                console.error("Gagal mengambil data:", error);
            }
        }

        loadFiles();
    </script>

</body>
</html>
