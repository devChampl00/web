<body class="bg-light text-body-secondary">
    <!-- Error message example (uncomment to show) -->

    <div class="alert alert-danger alert-dismissible rounded-4 border-0 shadow-sm fade show login-alert" role="alert">
        <span class="small">
            Invalid username or password
        </span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <div class="my-form card rounded-4 p-4 small">
        <form method="POST">
            <h1 class="text-center fw-bolder fs-5 mt-3 pb-4 mb-3">
                Admin Login
            </h1>
            <input type="hidden" name="_csrf" value="static-csrf-token" />

            <!-- Username/Email Field -->
            <div class="form-group mb-4">
                <label for="usernameOrEmail" class="form-label mb-1">Username or Email</label>
                <input
                    type="text"
                    class="form-control"
                    id="usernameOrEmail"
                    name="usernameOrEmail"
                    autocomplete="off"
                    value=""
                    required
                    autofocus
                />
                <!-- Error example (uncomment to show) -->
                <!--
                <div class="invalid-feedback">
                    Please provide a valid username or email
                </div>
                -->
            </div>

            <!-- Password Field -->
            <div class="form-group mb-4">
                <label for="password" class="form-label mb-1">Password</label>
                <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    value=""
                    required
                />
                <!-- Error example (uncomment to show) -->
                <!--
                <div class="invalid-feedback">
                    Password must be at least 6 characters
                </div>
                -->
            </div>

            <!-- Remember Me Checkbox -->
            <div class="form-check mb-4">
                <input type="checkbox" class="form-check-input shadow-none" id="rememberMe" name="rememberMe" />
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-dark w-100 mb-2">
                Log in
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
